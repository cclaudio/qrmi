---
name: Lint and format check Python code
on:
  workflow_call:
    inputs:
      python-version:
        description: >-
          Python version to be used to lint the code
        type: string
        required: true
jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Download QRMI wheels
      uses: actions/download-artifact@v6
      with:
        name: qrmi-wheels

    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Setup Python ${{ inputs.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ inputs.python-version }}

    - name: Prepare venv
      run: |
        set -e
        python -m pip install --upgrade pip setuptools wheel
        python -m venv .venv
        echo "PATH=${GITHUB_WORKSPACE}/.venv/bin:$PATH" >> ${GITHUB_ENV}

    - name: Install python requirements
      run: pip install -r requirements-dev.txt

    - name: Install QRMI wheels
      run: pip install qrmi-*.whl

    - name: Format check with black
      run: black --check ./python

    - name: Lint with pylint
      run: pylint ./python

